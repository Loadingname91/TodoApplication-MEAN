<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./controller/app.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"> <!-- Link to your CSS file -->
</head>
<body ng-app="taskApp" ng-controller="TaskController">
    <h1>Task Manager</h1>

    <input type="text" ng-model="newTask" placeholder="Enter a new task">
    <button ng-click="addTask()">Add Task</button>

    <ul>
        <li ng-repeat="task in tasks">
            <input type="checkbox" ng-checked="task.status === 'completed'" ng-click="toggleStatus(task._id, task.status)">
            <span class="task-item" ng-class="{'completed': task.status === 'completed'}">{{ task.task }}</span>
            <button ng-click="deleteTask(task._id)">Delete</button>
        </li>        
    </ul>
</body>
</html>
